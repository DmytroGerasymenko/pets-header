<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store Website Template Demo</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header__contact-details">
            <ul class="header__contact-details-menu">
                <li class="header__contact-details-menu-item">Working Hours: 08 AM - 08 PM</li>
                <li class="header__contact-details-menu-item">Email: <a href="mailto:happypaw@email.com">happypaw@email.com</a></li>
                <li class="header__contact-details-menu-item">Phone: <a href="tel:+12345678900">+1 (234) 567 89 00</a></li>
            </ul>
        </div>
        <nav class="header__nav">
            <div class="header__logo-container">
                <img width="182" src="img/happy-pow-logo.svg" alt="Happy Pow logo">
            </div>
            <ul class="header__menu">
                <li class="header__menu-item"><a href="#">About Us</a></li>
                <li class="header__menu-item"><a href="#">Categories</a></li>
                <li class="header__menu-item"><a href="#">Best Sellers</a></li>
                <li class="header__menu-item"><a href="#">New Arrivals</a></li>
                <li class="header__menu-item"><a href="#">Our Shop</a></li>
            </ul>
            <ul class="header__socials">
                <li class="header__socials-facebook">
                    <a class="header__facebook-link" href="https://www.facebook.com/" target="_blank">
                        <img src="img/socials/facebook-icon.svg" alt="Facebook icon">
                    </a>
                </li>
                <li class="header__socials-instagram">
                    <a class="header__instagram-link" href="https://www.instagram.com/" target="_blank">
                        <img src="img/socials/instagram-icon.svg" alt="Instagram icon">
                    </a>
                </li>
                <li class="header__socials-youtube">
                    <a class="header__youtube-link" href="https://www.youtube.com/" target="_blank">
                        <img src="img/socials/youtube-icon.svg" alt="YouTube icon">
                    </a>
                </li>
                <!-- <a class="header__facebook-link" href="https://www.facebook.com/" target="_blank">
                    <img src="img/socials/facebook-icon.svg" alt="Facebook icon">
                </a>
                <a class="header__instagram-link" href="https://www.instagram.com/" target="_blank">
                    <img src="img/socials/instagram-icon.svg" alt="Instagram icon">
                </a>
                <a class="header__youtube-link" href="https://www.youtube.com/" target="_blank">
                    <img src="img/socials/youtube-icon.svg" alt="YouTube icon">
                </a> -->
            </ul>
        </nav>
    </header>
    <main>
        <div class="product__store-homepage">
            <a class="product__store-homepage-link" href="#">Store homepage</a>
        </div>
        <!-- <div class="product__picture-scrolling">
            <img src="img/product_roll_arrows/left-arrow.svg" alt="" class="product__left-arrow">
        </div> -->
        <div class="product__picture-carousel">
            <div class="product__picture-carousel-item">
                <img width="200" class="product__carousel-picture" src="img/products/leash-1.png" alt="Picture leash 1">
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
