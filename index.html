<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store Website Template Demo</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header__contact-details">
            <ul class="header__contact-details-menu">
                <li class="header__contact-details-menu-item">Working Hours: 08 AM - 08 PM</li>
                <li class="header__contact-details-menu-item">Email: <a href="mailto:happypaw@email.com">happypaw@email.com</a></li>
                <li class="header__contact-details-menu-item">Phone: <a href="tel:+12345678900">+1 (234) 567 89 00</a></li>
            </ul>
        </div>
        <nav class="header__nav">
            <div class="header__logo-container">
                <img width="182" src="img/happy-pow-logo.svg" alt="Happy Pow logo">
            </div>
            <ul class="header__menu">
                <li class="header__menu-item"><a href="#about_species">About Us</a></li>
                <li class="header__menu-item"><a href="#categories_species">Categories</a></li>
                <li class="header__menu-item"><a href="#trending-product">Best Sellers</a></li>
                <li class="header__menu-item"><a href="#arrivals_species">New Arrivals</a></li>
                <li class="header__menu-item"><a href="#store_species">Our Shop</a></li>
            </ul>
            <ul class="header__socials">
                <li class="header__socials-facebook">
                    <a class="header__facebook-link" href="https://www.facebook.com/" target="_blank">
                        <img src="img/socials/facebook-icon.svg" alt="Facebook icon">
                    </a>
                </li>
                <li class="header__socials-instagram">
                    <a class="header__instagram-link" href="https://www.instagram.com/" target="_blank">
                        <img src="img/socials/instagram-icon.svg" alt="Instagram icon">
                    </a>
                </li>
                <li class="header__socials-youtube">
                    <a class="header__youtube-link" href="https://www.youtube.com/" target="_blank">
                        <img src="img/socials/youtube-icon.svg" alt="YouTube icon">
                    </a>
                </li>
                <!-- <a class="header__facebook-link" href="https://www.facebook.com/" target="_blank">
                    <img src="img/socials/facebook-icon.svg" alt="Facebook icon">
                </a>
                <a class="header__instagram-link" href="https://www.instagram.com/" target="_blank">
                    <img src="img/socials/instagram-icon.svg" alt="Instagram icon">
                </a>
                <a class="header__youtube-link" href="https://www.youtube.com/" target="_blank">
                    <img src="img/socials/youtube-icon.svg" alt="YouTube icon">
                </a> -->
            </ul>
        </nav>
        <div class="header__banner">
            <h1 class="header__title">Everything Your Pet Needs</h1>
            <p class="header__subtitle">Pet supplies, food, and products from the best manufacturers.</p>
            <a class="header__about-us-link" href="#about_species">About Us</a>
            <a class="header__categories-link" href="#categories_species">
                Categories <span><img class="header__right-arrow" src="img/right-arrow.svg" alt="right arrow"></span>
            </a>
        </div>
    </header>
    <main>

    </main>
</body>
</html>
